<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="
      A simple editor that saves and loads the text created as part of the ...WTF: Co ten Frontend... training."
    />
    <meta property="og:image" content="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/2bfdf790814117.5f29adb940047.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="../src/assets/icons/favicon-96x96.png">

    <title>My Little Editor</title>
  </head>

  <!--BODY-->
  <body class="body">
    <!--header-->
    <header class="header">
      <h1 class="header__title">My Little Editor</h1>
    </header>
    <!--main-->
    <main class="main">
      <form class="editor-area">
        <button class="editor-area__button save--js">
          <img
            class="image"
            src="../assets/img/editor__save.png"
            alt="save icon"
            title="Save"
          />
          Save
        </button>
        <textarea
          class="editor-area__textarea textarea--js"
          aria-label="Write text to save it."
          placeholder="Write text to save it."
          maxlength="60"
        ></textarea>
        <!--counter-->
        <div class="charCount charCount--js"></div>
        <button class="editor-area__button editor-area__button--load load--js">
          <img
            class="image"
            src="../assets/img/editor__load.png"
            alt="load icon"
            title="Load"
          />
          Load
        </button>
      </form>
    </main>
    <!--footer-->
    <footer class="footer">
      <p class="footer__description">
        Editor created by
        <a class="footer__link" href="https://github.com/kamilMalinowski">
          Kamil Malinowski</a
        >
      </p>
    </footer>
  </body>
</html>
