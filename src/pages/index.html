<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Little Editor</title>
    <meta
      name="description"
      content="A simple editor that saves and loads the text created as part of the ...WTF: Co ten Frontend... training."
    />
    <!-- Title -->
    <meta property="og:title" content="My Little Editor" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta
      property="og:description"
      content="A simple editor that saves and loads the text created as part of the ...WTF: Co ten Frontend... training."
    />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta
      property="og:url"
      content="https://kamilmalinowski.github.io/mlu-editor/"
    />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://kamilmalinowski.github.io/mlu-editor/editor-og.png"
    />
  </head>

  <!--BODY-->
  <body class="body">
    <!--header-->
    <header class="header">
      <h1 class="header__title">My Little Editor</h1>
    </header>
    <!--main-->
    <main class="main">
      <form class="editor">
        <button class="editor__button save--js">
          <img
            class="editor__image"
            src="../assets/img/editor__save.png"
            alt="save icon"
            title="Save"
          />
          Save
        </button>
        <textarea
          class="editor__textarea textarea--js"
          aria-label="Write text to save it."
          placeholder="Write text to save it."
          maxlength="30"
        ></textarea>
        <!--counter-->
        <div class="editor__charCount charCount--js"></div>
        <button class="editor__button editor__button--load load--js">
          <img
            class="editor__image"
            src="../assets/img/editor__load.png"
            alt="load icon"
            title="Load"
          />
          Load
        </button>
      </form>
    </main>
    <!--footer-->
    <footer class="footer">
      <p class="footer__description">
        Editor created by
        <a
          target="_blank"
          rel="noopener noreferrer"
          class="footer__link"
          href="https://github.com/kamilMalinowski"
          title="Kamil Malinowski"
        >
          Kamil Malinowski</a
        >
      </p>
    </footer>
  </body>
</html>
